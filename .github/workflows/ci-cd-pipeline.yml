name: Simple CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Install Snyk CLI
    - name: Install Snyk CLI
      run: |
        npm install -g snyk

    # Authenticate to Snyk
    - name: Authenticate to Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    # Run Snyk vulnerability scan for frontend (replace 'frontend_image' with actual image name)
    - name: Run Snyk vulnerability scan for frontend
      run: snyk container test ${{ secrets.DOCKER_USERNAME }}/frontend_image:latest

    # Run Snyk vulnerability scan for backend (replace 'backend_image' with actual image name)
    - name: Run Snyk vulnerability scan for backend
      run: snyk container test ${{ secrets.DOCKER_USERNAME }}/backend_image:latest

    # Push frontend image to Docker Hub (if no vulnerabilities are found)
    - name: Push frontend image to Docker Hub
      if: success()
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend_image:latest

    # Push backend image to Docker Hub (if no vulnerabilities are found)
    - name: Push backend image to Docker Hub
      if: success()
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/backend_image:latest
